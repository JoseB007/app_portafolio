{% extends 'layouts/b.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .error-container {
        min-height: 100vh;
    }
    .error-image {
        max-width: 550px;
    }
</style>

<div class="container d-flex flex-column justify-content-center align-items-center text-center error-container">
    <img src="{% static 'img/404.svg' %}" alt="Página no encontrada" class="img-fluid error-image mb-4">
    <h1 class="display-5 fw-bold text-muted">¡Ups! Recurso no encontrado</h1>
    <p class="text-muted mb-4">La página que estás buscando no existe o ha sido movida.</p>
    <a href="{% url 'portafolio' %}" class="btn btn-primary">
        <i class="bi bi-house me-1"></i> Volver al inicio
    </a>
</div>
{% endblock %}
